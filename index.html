<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/src/images/favicon.ico"
    />
  </head>

  <body>
    <div class="container container1">
      <div class="card card1 border-dark mb-3">
        <div class="card-body">
          <div class="row row-1">
            <div class="col-md-6 header">
              <h1>
                <span id="mainCity">Provincetown</span>
                <img src="" alt="Clear" id="icon" class="float" />
              </h1>
              <h3>Monday, August 1st, 2022</h3>
              <h4>3:56 pm EST</h4>
            </div>

            <div class="col-md-4 ms-auto">
              <form class="search-form" id="search-form" />
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="city-input"
                  placeholder="Enter City"
                  aria-label="Enter City"
                  aria-describedby="button-addon2"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button submit"
                  id="button-addon2"
                >
                  Search
                </button>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button
                  class="btn btn-outline-secondary"
                  id="current-location-button"
                >
                  ðŸ“ŒCurrent Location
                </button>
              </div>
              <div class="units d-grid gap-2 d-md-flex justify-content-md-end">
                <span class="units"
                  ><a href="#" id="celsius-link">Â°C</a> |
                  <a href="#" id="fahrenheit-link" class="active">Â°F</a></span
                >
              </div>
            </div>
          </div>

          <div class="container">
            <div class="col-6 offset-md-5">
              <div class="current-temp">
                <h5><span class="main-temp" id="mainTemp"></span></h5>
                <br />

                <strong> High: </strong
                ><span class="high-temp" id="high-temp"> Â° </span>
                <strong> Low: </strong
                ><span class="low-temp" id="low-temp"> Â°</span>
              </div>
              <div class="humid-precip container text-right offset-md-10">
                <div class="weather-description" id="weatherDescription">
                  Partly Cloudy
                </div>
                Humidity: <span id="humidity">97</span>%
                <br />
                Wind: <span id="wind">8</span>mph
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="signature">
      <strong>Created by <span class="name">Katelyn Cotter</span> </strong>
      <p>
        Link to my
        <a href="https://github.com/katelyncotter/SheCodesPlusWeatherApp"
          >GitHub</a
        >
      </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
